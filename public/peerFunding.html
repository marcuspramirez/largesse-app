<!DOCTYPE html>
<html lang="en">

<head>
  <title>Peer Funding</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">

  <style>

    dialog[open] {
      animation: appear .15s cubic-bezier(0, 1.8, 1, 1.8);
    }

    dialog::backdrop {
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(54, 54, 54, 0.5));
      backdrop-filter: blur(3px);
    }


    @keyframes appear {
      from {
        opacity: 0;
        transform: translateX(-3rem);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <!-- USER EMAIL DISPLAY -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <!-- NAV -->
  <nav class="bg-black">

    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">

        <!-- Logo -->
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">

          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-8 w-auto" src="images/largesse_logo.png" alt="Largesse Logo">
            <img class="hidden lg:block h-8 w-auto" src="images/largesse_logo.png" alt="Largesse Logo">
          </div>

          <!-- Dashboard/Charity/Scholarships/Peer funding buttons -->
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <a href="/homePage"
                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Home</a>
              <a href="/charity"
                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Charity</a>
              <a href="/tuitionReinbursement"
                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Tuition
                Reimbursement</a>
              <a href="/peerFunding"
                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Peer
                Funding</a>
            </div>
          </div>

        </div>

        <!-- Log Out -->
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <div class="ml-3 relative">
            <div>
              <a class="navbar-brand px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900"
                href="/logout">
                Logout
              </a>
            </div>
          </div>
        </div>

      </div>

      <!-- Mobile Dashboard/Charity/Scholarships/Peer funding buttons -->
      <div class=" sm:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="/homePage"
            class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Home</a>
          <a href="/charity"
            class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Charity</a>
          <a href="/tuitionReinbursement"
            class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Tuition
            Reimbursement</a>
          <a href="/peerFunding"
            class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Peer
            Funding</a>
        </div>
      </div>

    </div>
  </nav>

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold leading-tight text-gray-900"> Peer Funding </h1>
    </div>
  </header>

  <img src="images/header.jpeg">

  <!-- MAIN -->
  <main>


    <!-- Charity BOX -->
    <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
      <div class="sm:text-center lg:text-left">
        <!-- Title -->
        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
          <span class="block xl:inline text-yellow-500">Largesse </span>
          <span class="block xl:inline"> Peer-to-Peer Donations</span>
        </h1>
        <!-- Description -->
        <ul class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
          <li>Donate here to help co-workers in need!</li>
        </ul>
        <div class="mt-1">
          <textarea id="peerMessage" name="about" rows="5"
            class="shadow-sm focus:ring-yellow-500 focus:border-yellow-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
            placeholder="Post an anonymous message"></textarea>
        </div>
        <p class="mt-2 text-sm text-gray-500">
          Say a few kind words to inspire hope!
        </p>
        <label for="exampleFormControlSelect1">Donation Amount</label>
        <select class="peerAmount">
          <option>25</option>
          <option>50</option>
          <option>75</option>
          <option>100</option>
        </select>


        <!-- Get Started Button -->
        <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
          <div>
            <section class=" flex h-screen justify-center items-start">
              <button onclick="document.getElementById('popUp').showModal()" id="peerBtn" type="submit"
                class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-yellow-500 hover:bg-yellow-400 md:py-4 md:text-lg md:px-10">
                Donate!
                </buttion>
            </section>

            <dialog id="popUp" class="h-auto w-11/12 md:w-1/2 p-5  bg-white rounded-md ">

              <div class="flex flex-col w-full h-auto ">
                <div class="flex w-full h-auto justify-center items-center">
                  <!-- Header -->
                  <div class="flex w-10/12 h-auto py-3 justify-center items-center text-2xl font-bold">
                    Congratualtions!
                  </div>
                  <div onclick="document.getElementById('popUp').close();"
                    class="flex w-1/12 h-auto justify-center cursor-pointer">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </div>
                </div>
                <div
                  class="flex w-full h-auto py-10 px-2 justify-center items-center bg-gray-200 rounded text-center text-gray-500">
                  Thank you for your donation!
                </div>
              </div>
            </dialog>
          </div>
        </div>

      </div>
    </main>

  </main>

  <script src="js/peer.js"></script>
  <script type="text/javascript" src="js/homePage.js"></script>
</body>

</html>
